<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous"/>
  <h1 class="text-center">Hello Giphy Party!!!</h1>
</head>

<body>
  <div class="container">
    <form class="mb-3" id="keyword-form">
      <label for="giphy-keyword" class="form-label">Keyword</label>
      <input type="search" class="form-control" id="giphy-keyword" placeholder="Search for Giphy here">
      <br>
      <input type="submit" class="btn btn-outline-info mb-3" value="Search"/>
      <input type="reset" class="btn btn-outline-danger mb-3" value="Reset"/>
    </form>
    <div id="gif-area" class="row">

    </div>
  </div>


<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
