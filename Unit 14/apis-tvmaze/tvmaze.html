<!doctype html>
<html>
  <head>
    <title>TV Maze</title>
    <link rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <div class="container">

    <h1>TV Maze</h1>

    <form class="form-inline" id="search-form">
      <input type="search" class="form-control" id="search-query" value="" placeholder="Search for TV show">
      <input type="submit" class="btn btn-primary" value="Search"/>
    </form>

    <div class="row mt-3" id="shows-list">
      </div>
    </div>

    <section style="display: none" id="episodes-area">
      <h2>Episodes</h2> 
      <ul id="episodes-list">
      </ul>
    </section>  

    <script src="http://unpkg.com/jquery"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js" integrity="sha512-XKa9Hemdy1Ui3KSGgJdgMyYlUg1gM+QhL6cnlyTe2qzMCYm4nAZ1PsVerQzTTXzonUR+dmswHqgJPuwCq1MaAg==" crossorigin="anonymous"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="tvmaze.js"></script>

    </div>

  </body>
</html>
